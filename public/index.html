<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سواپ ساده با پاراسواپ</title>
    <!-- 🛠️ تعمیر: لینک صحیح ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: Tahoma; max-width: 600px; margin: 20px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; width: 95%; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>سواپ ساده پاراسواپ</h1>
        <input type="text" id="srcToken" placeholder="آدرس توکن مبدأ (0x...)" value="0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee"><br>
        <input type="text" id="destToken" placeholder="آدرس توکن مقصد (0x...)" value="0x6b175474e89094c44da98b954eedeac495271d0f"><br>
        <input type="text" id="amount" placeholder="مقدار (وی)" value="10000000000000000"><br>
        <button onclick="connectWallet()">اتصال کیف پول</button>
        <button onclick="executeSwap()">اجرای سواپ</button>
        <p id="status"></p>
    </div>
    <script>
        let signer = null;
        
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    document.getElementById('status').textContent = "متصل شد: " + await signer.getAddress();
                } catch (error) {
                    alert("اتصال ناموفق: " + error.message);
                }
            } else {
                alert("لطفاً متامسک را نصب کنید!");
            }
        }

        async function executeSwap() {
            if (!signer) return alert("ابتدا کیف پول را وصل کنید!");
            
            try {
                const srcToken = document.getElementById('srcToken').value;
                const destToken = document.getElementById('destToken').value;
                const amount = document.getElementById('amount').value;

                // 🛠️ دریافت قیمت
                const priceUrl = `/api/paraswap?path=prices/&srcToken=${srcToken}&destToken=${destToken}&amount=${amount}&network=1&side=SELL`;
                const priceRes = await fetch(priceUrl);
                if (!priceRes.ok) throw new Error(await priceRes.text());
                const priceData = await priceRes.json();

                // 🛠️ ساخت تراکنش
                const txUrl = '/api/paraswap?path=transactions/1&ignoreChecks=true';
                const txRes = await fetch(txUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...priceData.priceRoute,
                        userAddress: await signer.getAddress(),
                        receiver: await signer.getAddress(),
                        slippage: 1,
                        deadline: Math.floor(Date.now()/1000) + 300
                    })
                });
                if (!txRes.ok) throw new Error(await txRes.text());
                const txData = await txRes.json();

                // 🛠️ اعتبارسنجی آدرس
                if (!ethers.utils.isAddress(txData.to)) {
                    throw new Error("آدرس مقصد نامعتبر است!");
                }

                // ارسال تراکنش
                const txResponse = await signer.sendTransaction({
                    to: txData.to,
                    data: txData.data,
                    value: txData.value,
                    gasPrice: txData.gasPrice,
                    gasLimit: txData.gas,
                });
                
                document.getElementById('status').textContent = "هش تراکنش: " + txResponse.hash;
                await txResponse.wait();
                document.getElementById('status').textContent += " - تایید شد!";
                
            } catch (error) {
                document.getElementById('status').textContent = "خطا: " + error.message;
            }
        }
    </script>
</body>
</html>
