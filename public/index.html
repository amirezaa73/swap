<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سواپ ساده با پاراسواپ</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="./js/wallet.js" type="module"></script>
    <script src="./js/paraswap.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <style>
        body { font-family: Tahoma; max-width: 600px; margin: 20px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; width: 95%; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>سواپ ساده پاراسواپ</h1>
        <input type="text" id="srcToken" value="0x82aF49447D8a07e3bd95BD0d56f35241523fBab1"> <!-- WETH -->
        <input type="text" id="destToken" value="0xFF970A61A04b1cA14834A43f5dE4533eBDDB5CC8"> <!-- USDC -->
        <input type="text" id="amount" placeholder="مقدار (وی)" value="10000000000000000"><br>
        <button id="connectBtn">اتصال کیف پول</button>
        <button id="swapBtn">اجرای سواپ</button>
        <p id="status"></p>
    </div>
</body>
</html>
